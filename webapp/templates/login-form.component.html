<form class="form-horizontal" (ngSubmit)="_onSubmit()" #loginForm="ngForm">
	<div class="form-group">
		<label class="col-sm-offset-4 col-sm-2 control-label" for="type">Type: </label>
		<div class="col-sm-3">
			<select class="form-control" name="type" [(ngModel)]="_model.type" (change)="_changedLoginType($event.target.value)" required>
				<option *ngFor="let type of _properties.loginTypes" [value]="type">{{type}}</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-offset-4 col-sm-2 control-label" for="username">Username: </label>
		<div class="col-sm-3">
			<input type="text" class="form-control" name="username" [(ngModel)]="_model.username" required>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-offset-4 col-sm-2 control-label" for="password">Password: </label>
		<div class="col-sm-3">
			<input type="password" class="form-control" name="password" [(ngModel)]="_model.password" required>
		</div>
	</div>

	<button class="btn btn-primary" type="submit" [disabled]="!loginForm.form.valid">Submit</button>
	<div class="loading" [hidden]="!_loading">Loading...</div>
	<div class="error" *ngIf="_loginErrorMessage !== null">{{_loginErrorMessage}}</div>
</form>
